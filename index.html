<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="toolbox">
        <div class="priorityAction">
            <div class="clr " style="background-color: red;"></div>
            <div class="clr " style="background-color: yellow;"></div>
            <div class="clr " style="background-color: green;"></div>
            <div class="clr " style="background-color: violet;"></div>
        </div>
        <div class="ticketAction">
            <button class="addTicket">+</button>
            <button class="removeTicket">x</button>
        </div>
    </nav>

    <!-- Main Container -->

    <div class="main-cont">
        <div class="ticket-cont">
            <div class="lightblue ticket-color">
            </div>
            <div class="lightgreen ticket-id"> 
                #$asdf23a   
            </div>
            <div class="lightpink task-cont">
                asdfasdfasssssasdfasdfasdfasf
            </div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
    </div>

    <div class="container"> 
        <textarea spellcheck="false" class="textarea-cont" name="inputNote" id="" cols="30" rows="2"> </textarea>
        <div class="priority-colors-cont">
            <div class="lightblue priority-color"></div>
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    <!-- generate short id cdn -->
    <script src="./shortId.js"></script>
    <script src="./script.js"></script>
</body>
</html>
